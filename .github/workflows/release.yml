name: Release

on:
  release:
    types: [created]

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Update npm to latest
        run: npm install -g npm@latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build packages
        run: bun run build

      - name: Run tests
        run: bun run test --run

      - name: Rewrite workspace dependencies
        run: |
          # Get version from package.json
          VERSION=$(cat packages/core/package.json | bunx json version)

          # Fix workspace dependency in fs package
          cd packages/fs
          bunx json -I -f package.json -e "this.dependencies['@modern-tar/core']='$VERSION'"

      - name: Publish packages
        run: |
          # Publish core package first
          cd packages/core
          npm publish

          # Publish fs package
          cd ../fs
          npm publish
